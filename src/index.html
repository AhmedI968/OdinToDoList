<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <header id="headerContent">
            <h1>ToDo List</h1>
        </header>
        <sidebar id="sidebarContent">
            <ul>
                <li>
                    <button type="button" class="project-link" id="inbox-link">Inbox</button>
                </li>
                <li>
                    <button type="button" class="project-link" id="today-link">Today</button>
                </li>
                <li>
                    <button type="button" class="project-link" id="week-link">This Week</button>
                </li>
            </ul>
            <h2>Projects</h2>
            <div id="projects">
                <div class="project-container">
    
                </div>
                <button type="button" class="add-project">+</button>
            </div>
        </sidebar>
        <main id="mainContent"></main>
    </div>
</body>
</html>
